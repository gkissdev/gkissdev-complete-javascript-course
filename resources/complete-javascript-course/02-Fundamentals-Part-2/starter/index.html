<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals â€“ Part 2</title>
    <style>
      body {
        background: #333;
      }

      .log-boolean,
      .log-undefined {
        color: magenta;
      }

      .log-object,
      .log-string {
        color: orange;
      }

      .log-number {
        color: cyan;
      }
    </style>
  </head>
  <pre id="log"></pre>

  <body>
  <script>
    !function (o) {
      console.old = console.log, console.log = function () {
        var n, e, t = "";
        for (e = 0; e < arguments.length; e++) t += '<span class="log-' + typeof (n = arguments[e]) + '">', "object" == typeof n && "object" == typeof JSON && "function" == typeof JSON.stringify ? t += JSON.stringify(n) : t += n, t += "</span>&nbsp;";
        o.innerHTML += t + "<br>", console.old.apply(void 0, arguments)
      }
    }
    (document.body);
  </script>
    <script src="script.js"></script>
  </body>
</html>
